<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>載入中...</title>
    <style>
        /* 1. 清除預設邊距，讓畫面填滿 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隱藏原本頁面的捲軸，完全依賴嵌入網頁的捲軸 */
        }

        /* 2. 設定 iframe 佔滿 100% 的寬高 */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 移除邊框 */
        }
    </style>
</head>
<body>

    <iframe src="https://win11.blueedge.me/"></iframe>

</body>
</html>
